<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="images">
        <img src="./assets/background.avif" alt="background picture">
        <img src="./assets/odin-logo.png" alt="odin logo">
    </div>

    <div class="signup">
        <div class="intro">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up <i>now</i> to get started.</div>

            <div>You <i>know</i> you want to</div>
        </div>

        <form action="">
            Let's do this!
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">

            <label for="email">Email:</label>
            <input type="text" id="email">

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber">

            <label for="password">Password:</label>
            <input type="text" id="Password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="text" id="confirmPassword">
        </form>

        <a href="https://www.theodinproject.com/sign_up">Create Account</a> 

        <span>Already have an account?</span>
        <a href="https://www.theodinproject.com/login">Log in</a>
    </div>

</body>
</html>
